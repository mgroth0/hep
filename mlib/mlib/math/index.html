</script></head><body style><div><h2 style="text-align: center; ">Preprocessing 2</h2><div class=highlight><pre style="line-height: 125%"><span></span><span style="color: #6400EB; font-weight: bold">def</span> <span style="color: #FF5EB5">nopl_high</span>(<span style="color: #DCDDFF">raw</span>, <span style="color: #DCDDFF">Fs</span>):

    <span style="color: #DCDDFF">sig_nopl_high</span> = <span style="color: #DCDDFF">bandstop</span>(<span style="color: #DCDDFF">raw</span>, <span style="color: #00EBAA; font-style: italic">59</span>, <span style="color: #00EBAA; font-style: italic">61</span>, <span style="color: #DCDDFF">Fs</span>, <span style="color: #00EBAA; font-style: italic">1</span>)  <span style="color: #353535"><span># basic power line removal</span></span>

    <span style="color: #6400EB; font-weight: bold">return</span> <span style="color: #DCDDFF">sig_nopl_high</span>
